<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentytech</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@latest/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <div class="menu-container">
            <button class="menu">Menu</button>            
            <div class="menu-icon">
                <i class="ri-menu-2-line"></i>
            </div>
        </div>
        <div class="header-container">
            <div class="tooth-icon">
                <i class="ri-tooth-line"></i>
            </div>
            <h1 class="header">DENTYTECH</h1>
        </div>
        <div class="auth-buttons">
            <button class="signup"> Signup</button>
            <button class="login"> Login</button>
        </div>
    </div>
    <hr>
    <div class="main-div">
        <p class="content"> Our Advantages</p>
        <div class="image-stack">
            <img src="images/pic4.jpg" class="stacked-image img1">
            <img src="images/pic2.jpg" class="stacked-image img2">
            <img src="images/pic5.jpg" class="stacked-image img3">
            <img src="images/pic3.jpg" class="stacked-image img4">
            <img src="images/pic1.jpg" class="stacked-image img5">
        </div>
    </div>
    <div class="footer">
        <p>Your smile, our position</p>
        <div class="footer-right">
            <div class="social-icons">
                <i class="ri-instagram-line"></i>
                <i class="ri-youtube-line"></i>
                <i class="ri-facebook-circle-line"></i>
            </div>
            <p>Best startup of 2023</p>
        </div>
    </div>
</body>
</html>
